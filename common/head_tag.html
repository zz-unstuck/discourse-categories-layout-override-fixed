<script type="text/discourse-plugin"version="0.8.30">
  const computed = require("ember-addons/ember-computed-decorators").default;
  api.modifyClass("controller:discovery/categories", {
    @computed("model.parentCategory")
    categoryPageStyle(parentCategory) {
      let value = this._super();
      if (!this.site.mobileView && !parentCategory) {
        return Ember.String.dasherize(settings.categories_layout);
      }
      return value;
    }
  });
</script>
